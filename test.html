<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    img {
        position: absolute;
    }
    .vod {
        position: absolute;
    }
  </style>

  <script>

    let _images;
    let _bird;
    let x = 0;
    let y = 0;
    let mx = 0;
    let my = 0;
    let speed = 0.05;

    window.onload = function () {
      _images = document.getElementsByTagName("img");
      _bird = document.getElementsByTagName("div")[0];
      window.addEventListener("mousemove", mouseFunc, false);
      console.log(_images);

      function mouseFunc(e){
        x = (e.clientX - window.innerWidth / 2);
        y = (e.clientY - window.innerHeight / 2);
      }

      loop();
    }

    function loop() {
      mx += (x - mx) * speed;
      my += (y - my) * speed;

      // 요소별로 움직임을 다르게 주기
      _images[0].style.transform = "translate("+ -(mx/6) +"px," + -(my/6) +"px)";
      _images[1].style.transform = "translate("+ -(mx/5) +"px," + -(my/6) +"px)";
      _images[2].style.transform = "translate("+ -(mx/4) +"px," + -(my/6) +"px)";
      _images[3].style.transform = "translate("+ -(mx/3) +"px," + -(my/6) +"px)";

      _bird.style.transform = "translate("+ -(mx/2) +"px," + -(my/6) +"px)";

      window.requestAnimationFrame(loop);
    }
  </script>

</head>
<body>

<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
<div class="vod">
  <video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video>
</div>
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
<img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">

</body>
</html>
